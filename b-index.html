<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-image: url(bg.jpg); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <div class="container mt-3">
        <div class="card col-6 mx-auto">
            <div class="card-body">
                <h5 class="card-title">REGISTRATION FORM</h5>
                <form action="#" id="registrationForm" onsubmit="return validateForm()">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="no" placeholder="Registration Number">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="fathername" placeholder="Father's Name">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" id="loc">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="mail" placeholder="Email ID">
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="degree">
                            <option value="msc">M.Sc</option>
                            <option value="bsc">B.Sc</option>
                            <option value="mtech">M.Tech</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" id="phno" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="photo">Upload Photo</label>
                        <input type="file" class="form-control-file" id="photo">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery scripts (order matters) -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
